<!-- Form before publishing a prodoct-->
<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
        uk-width-1-2@m uk-align-center">
        <form method="post" action="/publicar" enctype="multipart/form-data">
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Información </legend>

                <div class="uk-grid uk-margin">
                    <div class="uk-width-2-3">
                        <label class="uk-form-label">
                            ¿Qué es?
                        </label>
                        <input class="uk-input" type="text"
                               name="titulo"
                               placeholder="Una lámpara antigua"
                               required="true">
                    </div>
                    <div class="uk-width-1-3">
                        <label class="uk-form-label">
                            Precio (€)
                        </label>
                        <input class="uk-input" type="number"
                               name="precio" placeholder="10"
                               required="true">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Categoría</label>
                    <select class="uk-select" name="categoria"
                            required="true">
                        <option value="coches">Coches</option>
                        <option value="motos">Motos</option>
                        <option value="bicicletas">Bicicletas</option>
                        <option value="informatica">Informática</option>
                        <option value="telefonos">Teléfonos</option>
                        <option value="moda">Moda</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Descripción</label>
                    <textarea class="uk-textarea" rows="5"
                              name="descripcion"
                              placeholder="perfecto estado,180 de alto..."
                              required="true"></textarea>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Foto</label>
                    <div uk-form-custom="target: true">
                        <input type="file" name="foto" accept="image/png" required>
                        <input class="uk-input" type="text"
                               placeholder="Selecciona fichero">
                    </div>
                </div>

                <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                        type="submit">
                    Publicar
                </button>
            </fieldset>
        </form>
    </div>
</section>
