<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
        uk-width-1-2@m uk-align-center">
        <form method="post" action="/anuncio/{{ anuncio._id}}/modificar"
              encType="multipart/form-data">

            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Modificar </legend>

                <div class="uk-grid uk-margin">
                    <div class="uk-width-2-3">
                        <label class="uk-form-label">
                            ¿Qué es?
                        </label>
                        <input class="uk-input" type="text"
                               name="titulo"
                               placeholder="Una lámpara antigua"
                               value="{{ anuncio.titulo }}"
                               required="true">
                    </div>
                    <div class="uk-width-1-3">
                        <label class="uk-form-label">
                            Precio (€)
                        </label>
                        <input class="uk-input" type="number"
                               name="precio" placeholder="10"
                               value="{{ anuncio.precio }}"
                               required="true">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Categoría</label>
                    <select class="uk-select" name="categoria"
                            required="true">
                        <option id="coches"
                                value="coches">Coches</option>
                        <option id="motos"
                                value="motos">Motos</option>
                        <option id="bicicletas"
                                value="bicicletas">Bicicletas</option>
                        <option id="informatica"
                                value="informatica">Informática</option>
                        <option id="telefonos"
                                value="telefonos">Teléfonos</option>
                        <option id="moda"
                                value="moda">Moda</option>
                        <option id="otros"
                                value="otros">Otros</option>
                    </select>
                </div>

                <script>
                    $("#{{ anuncio.categoria }}").attr("selected","selected");
                </script>

                <div class="uk-margin">
                    <label class="uk-form-label">Descripción</label>
                    <textarea class="uk-textarea" rows="5"
                              name="descripcion"
                              placeholder="perfecto 180 de alto..."
                              required="true">{{ anuncio.descripcion }}
                    </textarea>
                </div>

                <div class="uk-margin">
                    <img width="400" src="/uploads/{{ anuncio._id}}.png">
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Cambiar foto</label>
                    <div uk-form-custom="target: true">
                        <input type="file" name="foto" accept="image/*">
                        <input class="uk-input" type="text"
                               placeholder="Selecciona fichero">
                    </div>
                </div>

                <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                        type="submit">
                    Modificar
                </button>
            </fieldset>
        </form>
    </div>
</section>
